<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="css/styles.css" />
    <title>To-Do List App</title>
  </head>
  <body>
    <!-- Main Content -->
    <main>
      <!-- Header Content -->
      <header>
        <h1
          class="page-title font-heading mb-4 font-bold tracking-tight text-indigo-700 light:text-indigo-800 text-3xl sm:text-5xl"
        >
          To Do List App
        </h1>
      </header>

      <!-- Form Content -->
      <section>
        <div id="todolist-container">
          <!-- Main Content -->
          <div id="todo-form">
            <input
              type="text"
              class="todo-input-item px-4 py-2 mr-2 rounded border border-gray-300 outline-black ring-2 ring-blue-400 focus:outline-none focus:ring-2 focus:ring-indigo-600 focus:border-transparent z-10"
              name="input_box"
              id="input-box"
              placeholder="Add Task"
            />
            <input
              id="todo-date"
              name="due_date"
              type="date"
              class="todo-input-item px-4 py-2 mr-2 rounded border border-gray-300 outline-black ring-2 ring-blue-400 focus:outline-none focus:ring-2 focus:ring-indigo-600 focus:border-transparent z-10"
            />
            <button
              class="bg-green-800 hover:bg-green-700 text-white font-bold py-2 px-4 rounded"
              id="input-button"
              onclick="addTodo()"
            >
              Add (+)
            </button>
          </div>
          <br />
          <!-- Button Options -->
          <div class="button-container">
            <button
              id="filter-date"
              class="button-link px-4 py-2 rounded bg-blue-600 hover:bg-blue-500 text-white font-bold"
              onclick="filterTodo()"
            >
              Filter Todos
            </button>
            <button
              id="delete"
              class="button-link px-4 py-2 rounded bg-red-600 hover:bg-red-500 text-white font-bold"
              onclick="deleteTodo()"
            >
              Delete All
            </button>
          </div>
          <br />
          <br />
          <!-- Task List Section -->
          <table class="min-w-full divide-y divide-gray-200 color">
            <thread>
              <tr>
                <th>Task</th>
                <th>Due Date</th>
                <th>Status</th>
                <th>Actions</th>
              </tr>
              <tbody id="task-list">
                <!-- Tasks will be added here by JavaScript -->
              </tbody>
            </thread>
          </table>
        </div>
      </section>
    </main>
    <script src="js/script.js"></script>
  </body>
</html>
