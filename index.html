<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="css/styles.css" />
    <title>To-Do List App</title>
  </head>
  <body>
    <!-- Main Content -->
    <main>
      <!-- Header Content -->
      <header>
        <h1
          class="font-[Inter] page-title font-heading mb-4 font-bold tracking-tight text-indigo-700 light:text-indigo-800 text-3xl sm:text-5xl"
        >
          To Do List App
        </h1>
      </header>

      <!-- Form Content -->
      <section>
        <div id="todolist-container">
          <!-- Main Content -->
          <div id="todo-form">
            <input
              type="text"
              class="todo-input-item"
              name="input_box"
              id="input-box"
              placeholder="Add Task"
            />
            <input id="todo-date" name="due_date" type="date" />
            <button id="input-button" onclick="addTask()">Add (+)</button>
          </div>
          <br />
          <!-- Button Options -->
          <div class="button-container">
            <button
              id="filter"
              class="button-link px-4 py-2"
              onclick="addTask()"
            >
              Filter Todos
            </button>
            <button id="delete" onclick="addTask()">Delete All</button>
          </div>
          <br />
          <br />
          <table id="taskList">
            <thread>
              <tr>
                <th>Task</th>
                <th>Due Date</th>
                <th>Status</th>
                <th>Actions</th>
              </tr>
              <tbody>
                <!-- Tasks will be added here by JavaScript -->
              </tbody>
            </thread>
          </table>
        </div>
      </section>
    </main>
    <script src="js/script.js"></script>
  </body>
</html>
